<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sr Bird Tournament Registration</title>
    <style>
        @keyframes fadeInSlideDown {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 40px;
        }
        .container {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 8px;
            width: 450px;
            box-shadow: 0 0 10px #ff4500;
            animation: fadeInSlideDown 1s ease forwards;
        }
        h1 {
            text-align: center;
            color: #ff4500;
            margin-bottom: 20px;
            animation: fadeInSlideDown 1.5s ease forwards;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            background-color: #333;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            user-select: none;
        }
        .tab.active {
            background-color: #ff4500;
            font-weight: bold;
        }
        form {
            display: none;
        }
        form.active {
            display: block;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input[type="text"],
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: none;
            border-radius: 4px;
            transition: box-shadow 0.3s ease;
        }
        input[type="text"]:focus,
        select:focus {
            outline: none;
            box-shadow: 0 0 8px #ff4500;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #ff4500;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #e03e00;
            transform: scale(1.05);
        }
        .success-message {
            margin-top: 15px;
            color: #4caf50;
            font-weight: bold;
            text-align: center;
            display: none;
            animation: fadeInSlideDown 1s ease forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sr Bird Tournament Registration</h1>
        <div class="tabs">
            <div class="tab active" id="tab4v4">4v4 Tournament</div>
            <div class="tab" id="tab1v1">1v1 Tournament</div>
        </div>

        <form id="form4v4" class="active">
            <label for="teamName4v4">Team Name</label>
            <input type="text" id="teamName4v4" name="teamName4v4" required />

            <div id="players4v4">
                <h3>Team Players</h3>
                <div class="player" id="player1">
                    <label for="player1Name">Player 1 Name</label>
                    <input type="text" id="player1Name" name="player1Name" required />
                    <label>Platform</label>
                    <select id="player1Platform" name="player1Platform" required>
                        <option value="">Select Platform</option>
                        <option value="PC">PC</option>
                        <option value="Mobile">Mobile</option>
                    </select>
                </div>
                <div class="player" id="player2">
                    <label for="player2Name">Player 2 Name</label>
                    <input type="text" id="player2Name" name="player2Name" required />
                    <label>Platform</label>
                    <select id="player2Platform" name="player2Platform" required>
                        <option value="">Select Platform</option>
                        <option value="PC">PC</option>
                        <option value="Mobile">Mobile</option>
                    </select>
                </div>
                <div class="player" id="player3">
                    <label for="player3Name">Player 3 Name</label>
                    <input type="text" id="player3Name" name="player3Name" required />
                    <label>Platform</label>
                    <select id="player3Platform" name="player3Platform" required>
                        <option value="">Select Platform</option>
                        <option value="PC">PC</option>
                        <option value="Mobile">Mobile</option>
                    </select>
                </div>
                <div class="player" id="player4">
                    <label for="player4Name">Player 4 Name</label>
                    <input type="text" id="player4Name" name="player4Name" required />
                    <label>Platform</label>
                    <select id="player4Platform" name="player4Platform" required>
                        <option value="">Select Platform</option>
                        <option value="PC">PC</option>
                        <option value="Mobile">Mobile</option>
                    </select>
                </div>
            </div>

            <button type="submit">Submit</button>
            <div class="success-message" id="successMessage4v4">Submission successful! Thank you.</div>
        </form>

        <form id="form1v1">
            <label for="playerName1v1">Player Name</label>
            <input type="text" id="playerName1v1" name="playerName1v1" required />

            <button type="submit">Submit</button>
            <div class="success-message" id="successMessage1v1">Submission successful! Thank you.</div>
        </form>
    </div>

    <script>
        const tab4v4 = document.getElementById('tab4v4');
        const tab1v1 = document.getElementById('tab1v1');
        const form4v4 = document.getElementById('form4v4');
        const form1v1 = document.getElementById('form1v1');
        const successMessage4v4 = document.getElementById('successMessage4v4');
        const successMessage1v1 = document.getElementById('successMessage1v1');

        tab4v4.addEventListener('click', () => {
            tab4v4.classList.add('active');
            tab1v1.classList.remove('active');
            form4v4.classList.add('active');
            form1v1.classList.remove('active');
            successMessage4v4.style.display = 'none';
            successMessage1v1.style.display = 'none';
        });

        tab1v1.addEventListener('click', () => {
            tab1v1.classList.add('active');
            tab4v4.classList.remove('active');
            form1v1.classList.add('active');
            form4v4.classList.remove('active');
            successMessage4v4.style.display = 'none';
            successMessage1v1.style.display = 'none';
        });

        form4v4.addEventListener('submit', async function(event) {
            event.preventDefault();

            if (!form4v4.checkValidity()) {
                form4v4.reportValidity();
                return;
            }

            const teamName = document.getElementById('teamName4v4').value;
            const players = [];
            for (let i = 1; i <= 4; i++) {
                const playerName = document.getElementById(`player${i}Name`).value;
                const playerPlatform = document.getElementById(`player${i}Platform`).value;
                players.push({ name: playerName, platform: playerPlatform });
            }

            try {
                const response = await fetch('http://localhost:3001/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ teamName, players })
                });
                const data = await response.json();
                if (response.ok) {
                    successMessage4v4.style.display = 'block';
                    form4v4.reset();
                } else {
                    alert(data.error || 'Registration failed');
                }
            } catch (error) {
                alert('Error submitting registration');
                console.error(error);
            }
        });

        form1v1.addEventListener('submit', async function(event) {
            event.preventDefault();

            if (!form1v1.checkValidity()) {
                form1v1.reportValidity();
                return;
            }

            const playerName = document.getElementById('playerName1v1').value;
            const teamName = playerName + "'s 1v1 Team";
            const players = [{ name: playerName, platform: 'Unknown' }];

            try {
                const response = await fetch('http://localhost:3001/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ teamName, players })
                });
                const data = await response.json();
                if (response.ok) {
                    successMessage1v1.style.display = 'block';
                    form1v1.reset();
                } else {
                    alert(data.error || 'Registration failed');
                }
            } catch (error) {
                alert('Error submitting registration');
                console.error(error);
            }
        });
    </script>
</body>
</html>
