<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>1v1 Tournament Registration</title>
    <style>
        @keyframes fadeInSlideDown {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 8px;
            width: 400px;
            box-shadow: 0 0 10px #007bff;
            animation: fadeInSlideDown 1s ease forwards;
        }
        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
            animation: fadeInSlideDown 1.5s ease forwards;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: none;
            border-radius: 4px;
            transition: box-shadow 0.3s ease;
        }
        input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 8px #007bff;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .success-message {
            margin-top: 15px;
            color: #4caf50;
            font-weight: bold;
            text-align: center;
            display: none;
            animation: fadeInSlideDown 1s ease forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>1v1 Tournament Registration</h1>
        <form id="registrationForm">
            <label for="playerName">Player Name</label>
            <input type="text" id="playerName" name="playerName" required />

            <button type="submit">Submit</button>
        </form>
        <div class="success-message" id="successMessage">Submission successful! Thank you.</div>
    </div>

    <script>
        const form = document.getElementById('registrationForm');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            // Show success message
            successMessage.style.display = 'block';

            // Clear form fields
            form.reset();
        });
    </script>
</body>
</html>
